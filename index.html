  <script type="text/javascript">
    const currentURL = window.location.href;
    const navItem = document.querySelectorAll('a');

    for(let i=0; i<navLength; i++){
      if(navItem[i].href===currentURL){
        navItem[i].className ="active";
      }
    }
  </script>
